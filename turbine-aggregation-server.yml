spring:
  profiles:
    active: cloud
  application:
    name: turbine-aggregation-server
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      uri: http://ip-172-31-2-81.ec2.internal:8080/

info:
  component: Turbine Aggregation Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://ip-172-31-11-75.ec2.internal:8080/eureka
           
logging:
  level:
    ROOT: 'ERROR'
    org.springframework.web: 'ERROR'
    org.springframework.cloud: 'ERROR'
    org.springframework.boot: 'ERROR'
    org.springframework: 'ERROR'

turbine:
  instanceInsertPort:
     default: false
  combineHostPort: true
  appConfig: transactions-api-service, accounts-api-service, products-api-service, products-composite-service, accounts-composite-service, transactions-core-service, products-core-service, pricing-core-service, payments-core-service, accounts-core-service
  clusterNameExpression: new String("default")